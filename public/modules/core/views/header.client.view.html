 		<form data-ng-controller = "AuthenticationController" data-ng-hide='authentication.user' data-ng-submit="signin()" class = "form-inline">
		<fieldset>
			<div class = 'form-group col-md-2 col-md-offset-6 input-sm'>
				<label class = 'sr-only' for="username">Username</label>
				<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
			</div>
			<div class = 'form-group col-md-1 input-sm'>
				<label class = 'sr-only' for="password">Password</label>
				<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
			</div>
			<div ui-route = "/signin" ng-class ="{active: $uiRoute}" class = 'form-group col-md-2 col-md-offset-1'>
				<button href = '/#!/signin' type="submit" class="btn btn-primary">Sign in</button>
			</div>
			<div data-ng-show="error" class="text-center text-danger">
				<strong data-ng-bind="error"></strong>
			</div>
		</fieldset>
		</form>
	
		<ul class="nav navbar-nav navbar-right" data-ng-show="authentication.user">
			<li class="dropdown">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown">
					<span data-ng-bind="authentication.user.displayName"></span> <b class="caret"></b>
				</a>
				<ul class="dropdown-menu">
					<li>
						<a href="/#!/settings/profile">Edit Profile</a>
					</li>
					<li>
						<a href="/#!/settings/accounts">Manage Social Accounts</a>
					</li>
					<li data-ng-show="authentication.user.provider === 'local'">
						<a href="/#!/settings/password">Change Password</a>
					</li>
					<li class="divider"></li>
					<li>
						<a href="/auth/signout">Signout</a>
					</li>
				</ul>
			</li>
		</ul>
	</nav>
